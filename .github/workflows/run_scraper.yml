name: Run Scraper Daily

on:
  schedule:
    - cron: '0 13 * * *'  # 8:00 AM hora de Colombia (UTC-5)
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install -e .
          pip install pandas requests beautifulsoup4 openpyxl lxml

      - name: Create data directory
        run: |
          mkdir -p src/edu_pad/data
          echo "Estructura de directorios:"
          tree src/edu_pad || ls -R src/edu_pad

      - name: Run Scraper
        working-directory: ./src/edu_pad  # ðŸ‘ˆ Ejecuta desde aquÃ­
        run: |
          python dataweb.py
          echo "Contenido de data/:"
          ls -lh data/

      - name: Upload Artifacts
        if: success() && always()
        uses: actions/upload-artifact@v4
        with:
          name: quotes-data
          path: |
            src/edu_pad/data/quotes_data.csv
            src/edu_pad/data/quotes_data.xlsx
          if-no-files-found: warn  # ðŸ‘ˆ Solo muestra advertencia si no hay archivos
          retention-days: 5