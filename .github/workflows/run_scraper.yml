name: Run Scraper Daily

on:
  schedule:
    - cron: '0 13 * * *'  # 8:00 AM hora de Colombia (UTC-5)
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install Package
        run: |
          pip install -e .
          pip install pandas requests beautifulsoup4 openpyxl
      - name: Run Scraper
        run: |
          python -m edu_pad.dataweb
      - name: Upload Data
        uses: actions/upload-artifact@v4  # ðŸ‘ˆ Â¡Cambiado a v4!
        with:
          name: quotes-data
          path: src/edu_pad/data/