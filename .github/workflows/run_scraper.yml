name: Run Scraper Daily

on:
  schedule:
    - cron: '0 8 * * *'  # 8:00 AM UTC
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install Package
        run: |
          pip install -e .
          pip install pytest flake8  # Dependencias extras
      - name: Run Scraper
        run: |
          python -m edu_pad.dataweb
      - name: Upload Data
        uses: actions/upload-artifact@v3
        with:
          name: quotes-data
          path: src/edu_pad/data/
