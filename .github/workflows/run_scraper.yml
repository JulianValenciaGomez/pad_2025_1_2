name: Scraper Diario con Hist贸rico

on:
  schedule:
    - cron: '0 13 * * *'  # 8:00 AM hora de Colombia (UTC-5)
  workflow_dispatch:
  push:
    paths-ignore:
      - 'src/edu_pad/data/**'  # Evita bucles con commits autom谩ticos

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Instalar dependencias
        run: |
          pip install pandas requests beautifulsoup4 openpyxl lxml sqlite3

      - name: Crear estructura de directorios
        run: |
          mkdir -p src/edu_pad/data/hist贸rico
          ls -R src/edu_pad

      - name: Ejecutar Scraper
        working-directory: ./src/edu_pad
        run: |
          python -c "
          from datetime import datetime
          import pandas as pd
          from dataweb import QuotesScraper
          
          scraper = QuotesScraper()
          df = scraper.get_quotes(pages=2)
          
          if not df.empty:
              fecha = datetime.now().strftime('%Y-%m-%d')
              # Guardar versi贸n del d铆a
              df.to_csv(f'data/hist贸rico/quotes_{fecha}.csv', index=False)
              df.to_excel(f'data/hist贸rico/quotes_{fecha}.xlsx', index=False)
              
              # Guardar versi贸n actual (sobrescribe)
              df.to_csv('data/quotes_actual.csv', index=False)
              df.to_excel('data/quotes_actual.xlsx', index=False)
              
              # SQLite (opcional)
              import sqlite3
              conn = sqlite3.connect('data/quotes.db')
              df['fecha_extraccion'] = fecha
              df.to_sql('quotes', conn, if_exists='append', index=False)
              conn.close()
          "

      - name: Subir artefactos
        uses: actions/upload-artifact@v4
        with:
          name: datos-scraping
          path: |
            src/edu_pad/data/quotes_actual.*
            src/edu_pad/data/hist贸rico/quotes_*.*
            src/edu_pad/data/quotes.db
          retention-days: 7

      - name: Commit y Push (Actualiza el repositorio)
        run: |
          git config --global user.email "actions@github.com"
          git config --global user.name "GitHub Actions"
          git add src/edu_pad/data/
          git commit -m " [Automated] Actualizaci贸n datos scraping $(date '+%Y-%m-%d %H:%M')"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}